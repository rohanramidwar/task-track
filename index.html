                    close

            </div>
            <div class="todoContainer">
                <span class="material-symbols-outlined">
                    circle
                    </span>
                <span class="task">this is task 2</span>
                <span class="material-symbols-outlined rm-task">
                    close
                    </span>
            </div>
            <div class="todoContainer">
                <span class="material-symbols-outlined">
                    circle
                    </span>
                <span class="task">this is task 3</span>
                <span class="material-symbols-outlined rm-task">
                    close

        </div>
